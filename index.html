<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>Meditations upon Porcine</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  
  <body>
    
    <h1>My Hog Bank</h1>
    
    
    <h4 class="amiable">Those hogs, whom I amiably regard</h4>
    <div class="container amiable">
      <div class="colum">
       <div class="small">
        <img  src="./images/bay_of_pigs.jpg" width="100%">
        <img  src="./images/augustus_gloop.jpg" width="100%">
        <img  src="./images/cherub.jpg" width="100%">
      </div>
      <div class="med">
        <img src="./images/galaxy_note.jpg" width="96%">
      
        <img src="./images/leggo_my_eggo.jpg" width="48%">
      
        <img src="./images/mudblood.jpg" width="48%">
      </div>
      </div>
    </div>
    
    
    <h4 class="indifferent">Those hogs, towards whom I am indifferent</h4>
    <div class="container indifferent">
      <div class="colum">
        <div class="med">
        <img src="./images/porkchop.jpg" width="96%">
        <img src="./images/piggy_smalls.jpg" width="48%">
      
        <img src="./images/rainbowdash.jpg" width="48%">
      </div>
      <div class="small">
        <img src="./images/sobriety.jpg" width="100%">
        <img src="./images/trouble.jpg" width="100%">
        <img src="./images/truffleshuffle.jpg" width="100%">
        </div>
    </div>
    </div>
    
    
    <h4 class="dubious">That hog, upon whom I glower dubiously</h4>
    <div class="container dubious">
      <div class="colum">
        <div class="large">
        <img src="./images/the_prosciutto_concern.jpg" width="100%">
        </div>
        </div>
    </div>

  </body>
  
</html>
